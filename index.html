<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="90;url=https://suta.in/">  <!-- Redirect after 120 seconds -->
    <title>ragbag cloths</title>
</head>
<body>

    <iframe id="myIframe" src="https://ignite.lk/?f=MzQmYW1wO2k9MjUzMDU0" width="100%" height="600px" style="border:none;"></iframe>

    <p>Redirecting in <span id="countdown">90</span> seconds...</p>

    <script>
        let countdown = 90; // 2 minutes countdown
        let countdownElement = document.getElementById("countdown");

        let timer = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000); // Update every second
    </script>

</body>
</html>
