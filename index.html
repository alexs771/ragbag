<iframe id="myIframe" src="https://ignite.lk/?f=MzQmYW1wO2k9MjUzMDU0" 
        width="100%" height="600px" style="border:none;"
        title="Embedded Content"></iframe>

<script>
    console.log("Redirection timer started for 2 minutes...");
    
    // Set timeout for 2 minutes (90,000 milliseconds)
    const redirectTimer = setTimeout(function() {
        console.log("Redirecting to target URL...");
        try {
            window.location.href = "https://suta.in/";
        } catch (error) {
            console.error("Redirection failed:", error);
            // Fallback action if needed
        }
    }, 90000); // Corrected timeout duration

    // Optional: Clean up timer if page gets closed before redirect
    window.addEventListener('beforeunload', function() {
        clearTimeout(redirectTimer);
    });
</script>
